<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey Form</title>

  <body>
      <div class="container">
        <h1>Customer Survey Form</h1>
         <form id="surveyForm" onsubmit="submitForm(); return false;">
           <div class="box">
             <label for="firstName">First Name:</label>
             <label for="lastName" style="margin-left:126px";>Last Name:</label><br>
             <input type="text" id="firstName" required>
             <input  style="margin-left: 20px"; type="text" id="lastName" required><br>
    
             <label for="dob">Date of Birth:</label>
             <input type="date" id="dob" required><br>
    
             <label for="country">Country:</label>
             <select  name="Country" id="countryDropdown" required></select><br>
    
             <label>Gender:</label>
             <input type="checkbox" name="gender" id="male" onclick="handleGenderCheckbox(this)"> <label for="male">Male</label>
             <input type="checkbox" name="gender" id="female" onclick="handleGenderCheckbox(this)"> <label for="female">Female</label><br>  
             <!-- Add more genders as needed -->
    
             <label for="profession">Profession:</label>
             <input type="text" id="profession" required><br>
    
             <label for="email">Email:</label>
             <input type="email" id="email" required><br>
    
             <label for="mobile">Mobile Number:</label>
             <input type="tel" id="mobile" required><br>

             <label>Is this first time you are using our product and service?</label><br>
             <input type="radio" name="Is this first time you are using our product and service?" id="Yes"><label for="Yes">Yes</label>
             <input type="radio" name="Is this first time you are using our product and service?" id="No"><label for="No">No</label><br>

             <label>Would you suggestion to your friends & colleague?</label><br>
             <input type="radio" name="Would you suggestion to your friends & colleague?" id="Yes"><label for="Yes">Yes</label>
             <input type="radio" name="Would you suggestion to your friends & colleague?" id="No"><label for="No">No</label><br>

             <label>How satisfied with our company overall?</label><br>
             <input type="radio" name="How satisfied with our company overall?" id="satisfied"><label for="satisfied">Satisfied</label>
             <input type="radio" name="How satisfied with our company overall?" id="Undecided"><label for="Undecided">Undecided</label>
             <input type="radio" name="How satisfied with our company overall?" id="Unsatisfied"><label for="Unsatisfied">Unsatisfied</label><br>

             Do you have suggestion to improve your service?<br>
             <textarea name="mytext" cols="60" rows="5"></textarea><br>   
    
             <button type="submit">Submit</button>
             <button type="button" class="reset" onclick="resetForm()">Reset</button>
            </div>  
          </form>
          <p style="color: white";>&copy;2023 Customer Survey Form.All Rights Reserved|Design by <span><a href="https://w3layouts.com/">w3layouts</a></span></p>
        </div>
       
        <div id="overlay"></div>
        <div id="popup">
         <p>Submitted</p>
         <p id="popupContent"></p> 
         <button onclick="closePopup()">Close</button>
        </div>
